	<div class="containers center">
		<h2>회원가입</h2>
		<form action="/member/signup" method="post" class="signup">
			<div class="row my-4">
				<label for="username" class="col-5">아이디</label>
				<input type="email" id="email" name="email" class="form-control col mx-5" required>
			</div>
			<div class="row">
				<label for="password" class="col-5">비밀번호</label>
				<input type="password" id="password" name="password" class="form-control col mx-5" required>
			</div>
			<div class="row my-4">
				<label for="name" class="col-5">이름</label>
				<input type="text" id="name" name="name" class="form-control col mx-5" required>
			</div>
			<div class="button">
				<input type="submit" value="회원가입" class="btn">
			</div>
		</form>
		<div class="button return_login">
			<span>이미 계정이 있으신가요?</span>
			<a href="/member/login" class="btn btn-outline-secondary">로그인</a>
		</div>
